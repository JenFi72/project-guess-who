<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE GUESS WHO GAME</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the person have...?</h1>

      <select id="questions">
        <optgroup label="hair">
          <option>START HERE!!!</option>
          <option value="black">black hair</option>
          <option value="blonde">blonde hair</option>
          <option value="brown">brown hair</option>
          <option value="ginger">ginger hair</option>
          <option value="hidden">hidden hair</option>
          <option value="different">different colored hair</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="green">green eyes</option>
          <option value="brown">brown eyes</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="sunglasses">sunglasses</option>
          <option value="hat">hat</option>
          <option value="tie">tie</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="beard">beard</option>
          <option value="a smoking habit">a smoking habit</option>
          <option value="jewelleries">jewelleries</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
